<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Human Recognition and Identification From Range and Elevation</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

<h1>Dashboard</h1>

<table>
    <thead>
        <tr>
            <th>
                SR NO.
                <div class="filter-container">
                    <input type="text" id="filterSR" placeholder="Search...">
                </div>
            </th>
            <th>
                REPRESENTATIVE
                <div class="filter-container">
                    <input type="text" id="filterRepresentative" placeholder="Search...">
                </div>
            </th>
            <th>
                PID
                <div class="filter-container">
                    <input type="text" id="filterPID" placeholder="Search...">
                </div>
            </th>
            <th>
                F_IMAGE
                <div class="filter-container">
                    <select id="filterF_image">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </th>
            <th>
                L_IMAGE
                <div class="filter-container">
                    <select id="filterL_image">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </th>
            <th>
                R_IMAGE
                <div class="filter-container">
                    <select id="filterR_image">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </th>
            <th>
                VIDEO
                <div class="filter-container">
                    <select id="filterVideo">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>

<!-- Logos in vertical order -->
<div id="logo-container">
    <img src="logo/ubi.png" alt="UBI Logo">
    <img src="logo/srt.png" alt="SRT Logo">
    <img src="logo/istanbul.png" alt="Istanbul Logo">
    <img src="logo/srm_logo.png" alt="SRM Logo">
    <img src="logo/husen.png" alt="Husen Logo">

</div>

<script src="script.js"></script>

</body>
</html>
